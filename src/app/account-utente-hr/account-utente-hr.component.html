{{ utenteHr.email }}

<div style="margin-top: 3%" class="container mt-100">
  <form (ngSubmit)="onSubmit()" autocomplete="new-password">
    <!-- codice fiscale -->
    <div class="row">
      <div class="col">
        <!-- nome -->
        <label for="nome">Nome:</label>
        <input
          class="form-control shadow capitalize"
          (input)="controlloGiustizia()"
          type="text"
          placeholder="Mario"
          name=" nome  "
          id="nome"
          required
          [(ngModel)]="utenteHr.nome"
        />

        <!-- Cognome -->
        <label for="cognome">Cognome:</label>
        <input
          class="form-control shadow capitalize"
          (input)="controlloGiustizia()"
          type="text"
          placeholder="Rossi"
          name=" cognome  "
          id="cognome"
          required
          [(ngModel)]="utenteHr.cognome"
        />

        <!-- password-->
        <div class="form-group">
          <label for="password">Vecchia Password:</label>
          <input
            maxlength="32"
            type="password"
            class="form-control shadow"
            (input)="controlloGiustizia()"
            placeholder="..............."
            [(ngModel)]="utenteHr.password"
            name="La password "
            id="password"
          />
        </div>

        <label for="nuovaPassword">Nuova Password:</label>
        <input
          type="password"
          (input)="vero()"
          class="form-control shadow"
          [(ngModel)]="nuovaPassword"
          placeholder="..............."
          name="nuovapass"
        />

        <label for="nuovaPass">Conferma nuova Password:</label
        ><label *ngIf="!verita" style="color: rgb(142, 31, 31); font-size: 1vw"
          >&nbsp;&nbsp;(Le due password sono diverse!)</label
        >
        <input
          type="password"
          (input)="vero()"
          class="form-control shadow"
          placeholder="..............."
          [(ngModel)]="confermaPassword"
          name="confermaPassword"
        />
      </div>
    </div>
    <div
      *ngIf="!this.giustizia"
      style="
        height: 4%;
        text-align: center;
        margin-top: 2%;
        font-size: 1.4vw !important;
        font-weight: 1000;
        color: rgb(142, 31, 31);
      "
    >
      Attenzione! potrai modificare i dati solamente dopo aver compilato tutti i
      campi in modo corretto.
    </div>
    <div
      *ngIf="this.giustizia"
      style="display: flex; justify-content: center; margin-top: 4%"
    >
      <button
        class="form-control shadow button-56"
        type="submit"
        style="
          float: right !important;
          width: 30%;
          margin-top: 1%;
          height: 2.2vw;
          align-items: center;
        "
      >
        Salva Modifiche
      </button>
    </div>
  </form>
</div>
