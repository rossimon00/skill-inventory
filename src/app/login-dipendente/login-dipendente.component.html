<div class="container" style="color:#25438b">
 
 <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" >Email:</label>
      <input class="shadow form-control " type="text"  id="username" placeholder="Inserisci la tua email" name="username" [(ngModel)]="dipendente.email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="shadow form-control" type="password"  id="password" placeholder="Inserisci la password" name="password" [(ngModel)]="dipendente.password">
    </div>
    <br>
   <div style="width: 100%;display: flex;justify-content: center;">
    <button class="button-56" type="submit" style="background-color: #25448b00;font-size: 1.4vw;display: flex;align-items: center;">SALVA</button>
   </div>
 </form>
</div>
